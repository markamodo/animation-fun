<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Animation with Anime</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container" id="container">
    <div class="star" id="star">
    </div>
    <div class="falling-star">
      <img class="img img-falling-star" src="falling-star.png" style="width: 200px; height: 140px"></img>
    </div>
    <div class="falling-star-2">
      <img class="img img-falling-star" src="falling-star.png" style="width: 200px; height: 140px"></img>
    </div>
    <div class="ovni-2" style="opacity: 0;">
      <img class="img img-ovni" src="ovni-2.png" style="width: 200px; height: 200px"></img>
    </div>
    <div class="space-rock">
      <img class="img img-space-rock" src="space-rock-2.png" style="top: 20px; left: 100px; width: 110px; height: 100px"></img>
      <img class="img img-space-rock" src="space-rock.png" style="top: 20px; left: 100px; width: 110px; height: 100px"></img>
    </div>
    <div class="circle" style="background-color: orange"></div>
    <div class="sun">
      <img class="img img-sun" src='sun.png'></img>
    </div>
    <div class="internal-container">
        <div class="rotate">
          <div class="earth">
            <img class="img img-earth" src='earth.png'></img>
          </div>
        </div>
    </div>
    <div class="space-rock-2">
      <img class="img img-space-rock" src="space-rock-2.png" style="top: 20px; left: 100px; width: 110px; height: 100px"></img>
      <img class="img img-space-rock" src="space-rock-3.png" style="top: 20px; left: 100px; width: 110px; height: 100px"></img>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
